{% extends "share/Main_Layout.html" %}

{% block title %}

Profile GPM

{% endblock %}


${% block breadcrumb %}

<div class="container-fluid px-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb my-0">
            <li class="breadcrumb-item"><a href="/project">Quản lý dự án</a></li>
            <li class="breadcrumb-item"><span>Profile GPM</span></li>
        </ol>
    </nav>
</div>

{% endblock %}

{% block content %}


<div class="container-fluid px-4">
    <div class="mx-5 mb-3 d-flex justify-content-between">
        <a href="/profile_gpm/form" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i>
        </a>

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top">
                <i class="fa-regular fa-file-excel"></i>
            </button>
          </div>

    </div>

    <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên profile</th>
                    <th>Thiết bị</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in profiles" :key="item.id">
                    <td v-html="index + 1"></td>
                    <td v-html="item.profile_name"></td>
                    <td v-html="item.profile_device"></td>
                    <td>
                        <a :href="'/profile_gpm/form?id='+item._id" class="btn btn-warning">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                        <span class="btn btn-danger" v-on:click="deleteProfiles(item._id)">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

{% endblock %}
{% block script %}
<script>
    var app_vue = new Vue({
        "el": "#app",
        "data": {
            "profiles": []
        },
        "mounted": function () {
            this.getProfiles();
        },
        "methods": {
            "getProfiles": function () {
                fetch("/profile_gpm/list").then(response => {
                    return response.json();
                }).then(data => {
                    this.profiles = data.data;
                });
            },
            deleteProfiles(id) {
                Swal.fire({
                    title: "Bạn chắc chắn chứ?",
                    text: "Sẽ xoá tất cả dữ liệu liên quan, không thể khôi phục lại!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    confirmButtonText: "Xoá!",
                    cancelButtonColor: "#d33",
                    cancelButtonText: "Huỷ",
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch("/profiles/delete?id=" + id)
                            .then(response => {
                                return response.json();
                            }).then(data => {
                                if (data.code == 200) {
                                    Swal.fire({
                                        title: "Xoá thành công",
                                        icon: "success"
                                    }).then(() => {
                                        this.getProfiles();
                                    });
                                } else {
                                    Swal.fire({
                                        title: "Xoá thất bại",
                                        text: data.message,
                                        icon: "error"
                                    });
                                }
                            });
                    }
                });
            }
        }
    })
</script>


{% endblock %}

{% extends "share/Main_Layout.html" %}

{% block title %}

Profile GPM

{% endblock %}


${% block breadcrumb %}

<div class="container-fluid px-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb my-0">
            <li class="breadcrumb-item"><a href="/project">Quản lý profile</a></li>
            <li class="breadcrumb-item"><span>Profile GPM</span></li>
        </ol>
    </nav>
</div>

{% endblock %}

{% block content %}


<div class="container shadow-lg bg-body rounded px-5 pt-4 pb-5">

    <div class="table-responsive">

        <div class="d-flex gap-3 mb-3">
            <div class="">
                <select class="form-control" id="filter_device" v-model="filter_device" @change="getProfiles()">
                    <option value="">Thiết bị (tất cả)</option>
                    <option v-for="item in device" :key="item" :value="item" v-html="item"></option>
                </select>
            </div>
            <div>
                <input type="text" class="form-control" v-model="name" placeholder="Tìm kiếm" v-on:change="getProfiles()"/>
            </div>
            <div class="d-flex gap-3 mb-3">
                <a href="/profile_gpm/form" class="btn btn-primary" data-coreui-toggle="tooltip"
                    data-coreui-placement="top" data-coreui-title="Tạo profile mới">
                    <i class="fa-solid fa-plus"></i>
                </a>
                
                <span class="btn btn-danger" data-coreui-toggle="tooltip" data-coreui-placement="top"
                    data-coreui-title="Xoá profile đang chọn" v-on:click="deleteProfiles()">
                    <i class="fa-solid fa-trash"></i>
                </span>
                
            </div>
        </div>


        <table class="table table-hover table-striped table-bordered" @mousedown="startDrag" @mouseup="stopDrag">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên profile</th>
                    <th>Thiết bị</th>

                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in profiles" :key="item.id" v-for="(item, index) in data_project"
                    :key="item._id" @click="selectRow(item._id)" @mouseover="isDragging ? selectRow(item._id) : null"
                    :class="{ 'selected-row': selectedRows.includes(item._id) }">
                    <td v-html="index + 1"></td>
                    <td v-html="item.profile_name"></td>
                    <td v-html="item.profile_device"></td>
                </tr>
            </tbody>
        </table>
        <div class="my-4 d-flex justify-content-between">
            <div>
                <p>hiển thị: <span class="text-danger fw-bold" v-html="profiles.length"></span> của <span
                        class="text-danger fw-bold" v-html="totalResults"></span> kết quả</p>
            </div>
            <div v-if="totalPages > 1" class="btn-group gap-2">
                <button @click="changePage(current_page - 1)" :disabled="current_page === 1" class="btn btn-info">
                    Trước
                </button>

                <button v-for="page in pagesToShow" :key="page" @click="changePage(page)"
                    :class="{ 'btn-danger': current_page === page, btn: true }" class="btn">
                    <span v-html="page"></span>
                </button>

                <button @click="changePage(current_page + 1)" :disabled="current_page === totalPages"
                    class="btn btn-info">
                    Tiếp
                </button>
            </div>

        </div>
    </div>
</div>

{% endblock %}
{% block script %}
<script>
    var app_vue = new Vue({
        "el": "#app",
        "data": {
            "profiles": [],
            current_page: 1,
            device: [],
            filter_device: "",
            pageSize: 25,
            totalPages: 0,
            totalResults: 0,
            order_by: "_id",
            selectedRows: [],
            isDragging: false,
            name: ""
        },
        "mounted": function () {
            this.getProfiles();
        },
        computed: {
            pagesToShow() {
                const pages = [];
                const startPage = Math.max(1, this.current_page - 3);
                const endPage = Math.min(this.totalPages, this.current_page + 3);

                for (let i = startPage; i <= endPage; i++) {
                    pages.push(i);
                }

                return pages;
            }
        },
        "methods": {
            "getProfiles": function () {
                fetch("/profile_gpm/list", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        "page": this.current_page,
                        "pageSize": this.pageSize,
                        "order_by": this.order_by,
                        "device": this.filter_device,
                        "name": this.name
                    })
                }).then(response => {
                    return response.json();
                }).then(data => {
                    this.profiles = data.data;
                    this.totalPages = data.totalPages;
                    this.totalResults = data.totalResults;
                    data.data.forEach(item => {
                        this.device.find(d => d == item.profile_device) ? null : this.device.push(item.profile_device)
                    });
                });
            },
            changePage(page) {
                if (page >= 1 && page <= this.totalPages) {
                    this.current_page = page;
                    this.getProfiles();
                }
            },
            deleteProfiles() {
                Swal.fire({
                    title: "Bạn chắc chắn chứ?",
                    text: "Sẽ xoá tất cả dữ liệu liên quan, không thể khôi phục lại!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    confirmButtonText: "Xoá!",
                    cancelButtonColor: "#d33",
                    cancelButtonText: "Huỷ",
                }).then((result) => {
                    if (result.isConfirmed) {

                        if (this.selectedRows.length == 0) {
                            Toast.fire({
                                icon: "error",
                                title: "Không có dữ liệu để xoá"
                            });
                            return;
                        }

                        this.selectedRows.forEach(async item => {
                            await fetch("/profile_gpm/delete?id=" + item)
                        });

                        Swal.fire({
                            title: "Xoá thành công",
                            icon: "success"
                        }).then(() => {
                            this.getProfiles();
                        });
                    }
                });
            },
            selectRow(id) {
                if (this.selectedRows.includes(id)) {
                    this.selectedRows = this.selectedRows.filter((rowId) => rowId !== id);
                } else {
                    this.selectedRows.push(id);
                }
            },
            startDrag() {
                this.isDragging = true;
            },
            stopDrag() {
                this.isDragging = false;
            },
        }
    })
</script>


{% endblock %}
